<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1></h1>
        <hr>
        <h2>Login Admin</h2>

        <form action="#" th:action="@{/loginAdmin}" th:object="${admin}" method="POST">
			
			<input type="text" th:field="*{username}" placeholder="User Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
			
            <button type="submit" class="btn btn-info col-2">Login</button>
            
        </form>

        <hr>

    </div>
</body>

</html>
